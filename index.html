<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

</head>

<body class="">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" alt="logo" class="d-none d-lg-block">
                    <img src="img/mobile-logo.png" alt="logo-mobile" class="d-lg-none img-fluid logo-mobile">
                </a>

                <div class="d-flex align-items-center flex-grow-1">
                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                    <form class="d-flex w-100 border-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>

                <a class="navbar-toggler border-0" type="link" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell text-warning"></i>
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="d-flex">
        <!-- Aside -->
        <aside>
            <ul class="nav flex-column align-content-center p-3 h-100">
                <li class="nav-item">
                    <a class="text-white nav-link" href="#">
                        <i class="fa-solid fa-house me-2"></i>
                        <span class="d-none d-lg-inline">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-white nav-link" href="#">
                        <i class="fa-solid fa-chart-simple me-2"></i>
                        <span class="d-none d-lg-inline">Stats</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-white nav-link" href="#">
                        <i class="fa-solid fa-signal me-2"></i>
                        <span class="d-none d-lg-inline">Signals</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="text-white nav-link" href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline">Admin</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- /Aside -->

        <div class="main-right-content">
            <div class="container-fluid">
                <div class="row top-row p-3 text-white">
                    <div class="col-12 col-lg-4 order-lg-3 mb-3">
                        <span>Nuovo studente</span>
                        <button type="button" class="btn btn-outline-light ms-2">+</button>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <h3 class="d-inline-block align-middle">Boolean</h3>
                        <span class="badge bg-secondary">Piano blaze</span>
                        <div>
                            <span class="badge bg-secondary">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge bg-secondary d-lg-none"><i class="fa-solid fa-circle-plus"></i></span>
                            <span class="badge bg-secondary d-none d-lg-inline">Boolean mobile app</span>
                            <span class="badge bg-secondary d-none d-lg-inline">Boolean web app</span>
                            <span class="badge bg-secondary d-none d-lg-inline">Boolean blog app</span>
                        </div>

                    </div>
                    <div class="col-12 col-lg-4">
                        <span>Studenti online negli ultimi 30 minuti</span>
                        <h3>125</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->

    <!-- Javascript Bootastrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- /Javascript Bootastrap -->
</body>

</html>
